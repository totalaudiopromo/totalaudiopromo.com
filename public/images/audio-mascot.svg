<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="#2563eb" stroke="#1d4ed8" stroke-width="4"/>
  
  <!-- Dog head -->
  <circle cx="60" cy="55" r="25" fill="#f97316"/>
  
  <!-- Dog ears -->
  <ellipse cx="45" cy="40" rx="8" ry="15" fill="#ea580c" transform="rotate(-20 45 40)"/>
  <ellipse cx="75" cy="40" rx="8" ry="15" fill="#ea580c" transform="rotate(20 75 40)"/>
  
  <!-- Dog eyes -->
  <circle cx="52" cy="50" r="3" fill="#000"/>
  <circle cx="68" cy="50" r="3" fill="#000"/>
  <circle cx="53" cy="49" r="1" fill="#fff"/>
  <circle cx="69" cy="49" r="1" fill="#fff"/>
  
  <!-- Dog nose -->
  <ellipse cx="60" cy="58" rx="2" ry="1.5" fill="#000"/>
  
  <!-- Dog mouth -->
  <path d="M 60 60 Q 55 65 50 62" stroke="#000" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M 60 60 Q 65 65 70 62" stroke="#000" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Headphones -->
  <rect x="35" y="35" width="8" height="20" rx="4" fill="#1f2937"/>
  <rect x="77" y="35" width="8" height="20" rx="4" fill="#1f2937"/>
  <path d="M 43 45 Q 60 25 77 45" stroke="#1f2937" stroke-width="4" fill="none"/>
  
  <!-- Headphone details -->
  <circle cx="39" cy="45" r="6" fill="#374151"/>
  <circle cx="81" cy="45" r="6" fill="#374151"/>
  <circle cx="39" cy="45" r="3" fill="#ef4444"/>
  <circle cx="81" cy="45" r="3" fill="#ef4444"/>
  
  <!-- Speakers (background) -->
  <circle cx="25" cy="85" r="12" fill="#374151"/>
  <circle cx="95" cy="85" r="12" fill="#374151"/>
  
  <!-- Speaker cones -->
  <circle cx="25" cy="85" r="8" fill="#1f2937"/>
  <circle cx="95" cy="85" r="8" fill="#1f2937"/>
  <circle cx="25" cy="85" r="4" fill="#ef4444"/>
  <circle cx="95" cy="85" r="4" fill="#ef4444"/>
  
  <!-- Speaker stands -->
  <rect x="23" y="97" width="4" height="15" fill="#374151"/>
  <rect x="93" y="97" width="4" height="15" fill="#374151"/>
  <rect x="20" y="110" width="10" height="3" fill="#374151"/>
  <rect x="90" y="110" width="10" height="3" fill="#374151"/>
  
  <!-- Music notes -->
  <text x="105" y="25" font-family="Arial, sans-serif" font-size="12" fill="#fbbf24">♪</text>
  <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24">♫</text>
</svg>